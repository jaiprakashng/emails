
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

    <table class="body">
      <tr>
        <td class="center" align="center" valign="top">
          <center data-parsed="">
            <table align="center" class="container sans-serif lh-normal float-center"><tbody><tr><td>
            
                <table class="row shadow"><tbody><tr>
                        <th class="small-12 large-12 columns first last">
      <table>
        <tr>
          <th>
                        <table class="spacer"><tbody><tr><td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td></tr></tbody></table> 
                    </th>
<th class="expander"></th>
        </tr>
      </table>
    </th>
                </tr></tbody></table>
                <table class="row"><tbody><tr>
                        <th class="small-12 large-12 columns first last">
      <table>
        <tr>
          <th>
                        <table class="spacer"><tbody><tr><td height="12px" style="font-size:12px;line-height:12px;">&#xA0;</td></tr></tbody></table> 
                    </th>
<th class="expander"></th>
        </tr>
      </table>
    </th>
                </tr></tbody></table>
                <table class="row"><tbody><tr>
                        <th class="small-12 large-3 columns first">
      <table>
        <tr>
          <th>
                        <img src="https://storage.googleapis.com/isha-logos/sacred-walks-logo.png?1" alt="">
                    </th>
        </tr>
      </table>
    </th>
                        <th class="small-12 large-6 columns last">
      <table>
        <tr>
          <th>
                        <table class="wrapper" align="center"><tr><td class="wrapper-inner">
                            <p class="text-right">
                            Date: {{DATE}}<br>
                            Receipt ID: {{TRANSACTION_ID}}
                            </p>
                        </td></tr></table>
                    </th>
        </tr>
      </table>
    </th>
                </tr></tbody></table>
                <table class="row"><tbody><tr>
                        <th class="small-12 large-12 columns first last">
      <table>
        <tr>
          <th>
                        <table class="spacer"><tbody><tr><td height="12px" style="font-size:12px;line-height:12px;">&#xA0;</td></tr></tbody></table> 
                    </th>
<th class="expander"></th>
        </tr>
      </table>
    </th>
                </tr></tbody></table>
                <table class="row"><tbody><tr>
                        <th class="small-12 large-12 columns first last">
      <table>
        <tr>
          <th>
                        <p>
                            Received with thanks from <strong><em>{{FIRST_NAME}} {{LAST_NAME}}</em></strong>,
                            <br><br>
                            the sum of <strong><em>{{AMOUNT_IN_WORDS}} only</em></strong>,<br><br>
                            towards <strong><em>{{PURPOSE}}</em></strong>
                        </p>

<th class="expander"></th>
        </tr>
      </table>
    </th>
                </tr></tbody></table>
                <table class="row"><tbody><tr>
                        <th class="small-12 large-3 columns first">
      <table>
        <tr>
          <th>
                        <table class="callout"><tr><th class="callout-inner secondary">
                        <p class="text-center no-margin"><strong>{{AMOUNT}}</strong></p>
                        </th><th class="expander"></th></tr></table>
                    </th>
        </tr>
      </table>
    </th>
                        <th class="small-12 large-9 columns last">
      <table>
        <tr>
          <th>
                    </th>
        </tr>
      </table>
    </th>
                </tr></tbody></table>
                <table class="row"><tbody><tr>
                        <th class="small-12 large-12 columns first last">
      <table>
        <tr>
          <th>

<th class="expander"></th>

<th class="expander"></th>
        </tr>
      </table>
    </th>
                </tr></tbody></table>
            </td></tr></tbody></table>

        </td>
